<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">-->

  <!-- Themes (light + dark) -->
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <link rel="stylesheet" href="./plugins/theme-helper-plugin.css">

<style>

body {
  background-image: url("images/background.png");
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
} 

main::before {
  position: fixed;
  top: 0px;
  left: 0px;
  content: url("images/logo.png");
  display: block;
  width: var(--sidebar-width);
  height: 80px;
  text-align: center;
  margin-top: 20px;
}

aside.sidebar {
  background-color: transparent;
  top: 80px;
  height: calc(100vh - 80px);
}

div.sidebar-nav li.active > a {
  color: lightblue !important;
}

div.sidebar-nav a {
  color: white !important;
}

section.content {
  background-color: white;
  color: black;
  min-height: 100vh;
}

</style>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      subMaxLevel: 3,
      sidebarDisplayLevel: 0, // set sidebar display level
      name: '',
      repo: '',
      basePath: ( window.location.host == 'localhost:3000' ) ? '/' : '/seatboost-sdk-docs/'
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-swift.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-kotlin.min.js"></script>

  <!-- Required -->
   <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

   <!-- Recommended -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

   <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

   <script type="module" src="./plugins/theme-helper-plugin.js"></script>

</body>
</html>
